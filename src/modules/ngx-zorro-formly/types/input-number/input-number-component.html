    <input  nz-input
        [(ngModel)]="value"
        [type]="to['type']"
        [nzSize]="to['nzSize']"
        [autocomplete]="to['autocomplete'] || 'off'"
        [autofocus]="to['autofocus']"
        (keyup)="change($event)"
        (focus)="focus($event)"
        (blur)="blur($event)"/>
