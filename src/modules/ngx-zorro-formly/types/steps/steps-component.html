<nz-steps   [nzCurrent]="to['nzCurrent']" 
            [nzSize]="to['nzSize']" 
            [nzStartIndex]="to['nzStartIndex'] || 0" 
            [nzLabelPlacement]="to['nzLabelPlacement'] || 'horizontal'"
            [nzStatus]="to['nzStatus'] || process"
            [nzDirection]="to['nzDirection'] || 'horizontal'">
    <ng-contaienr *ngFor="let item of to['options']">
        <nz-step    [nzTitle]="item['nzTitle']" 
                    [nzStatus]="item['nzStatus']" 
                    [nzIcon]="item['nzIcon'] || 'user'" 
                    [nzDescription]="item['nzDescription']"></nz-step>
    </ng-contaienr>
</nz-steps>
