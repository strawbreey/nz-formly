  <div class="contentmenu-dialog-content">
    <ul>
      <li>剪切<i>Ctrl + X</i></li>
      <li>复制<i>Ctrl + C</i></li>

      <li>删除<i>Delete/Backspace</i></li>

      <li>style<i>Delete/Backspace</i></li>

    </ul>
